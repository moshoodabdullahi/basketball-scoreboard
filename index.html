<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://www.dafontfree.net/embed/Y3Vyc2VkLXRpbWVyLXVsaWwtcmVndWxhciZkYXRhLzE1MjYvYy8xNzA5ODcvQ3Vyc2VkVGltZXJVTGlMLnR0Zg"
      rel="stylesheet"
      type="text/styles.css"
    />
    <title>Basketball Scoreboard</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="home-heading">
          <h3>HOME</h3>
          <div class="home-score">
            <h1 id="home-score-el">0</h1>
          </div>
          <div class="home-addPoints">
            <button id="home-add1Points" onclick="homeAdd1Points()">+1</button>
            <button id="home-add2Points" onclick="homeAdd2Points()">+2</button>
            <button id="home-add3Points" onclick="homeAdd3Points()">+3</button>
          </div>
        </div>
        <div class="guest-heading">
          <h3>GUEST</h3>
          <div class="guest-score">
            <h1 id="guest-score-el">0</h1>
          </div>
          <div class="guest-addPoints">
            <button id="guest-Add1Points" onclick="guestAdd1Points()">
              +1
            </button>
            <button id="guest-Add2Points" onclick="guestAdd2Points()">
              +2
            </button>
            <button id="guest-Add3Points" onclick="guestAdd3Points()">
              +3
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="resetGame">
          <button id="newGameButton" onclick="newGame()">New Game</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
